<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    const cats_element = document.getElementById('categories_list');
    let categories;
    axios.get('http://127.0.0.1:8000/api/article-category/get')
        .then(res => {
            console.log(res)
            categories = res.data.status === 'OK'
                ? res.data.data
                : {};
            updateCategoriesList(categories);
        })


    function updateCategoriesList(cats) {
        console.log(cats);
        cats_element.innerHTML = "";
        cats.forEach(cat => {
            let content = createCategoryElement(cat.article_category_title, cat.article_category_lead, cat.cover);
            cats_element.innerHTML += content
        })

    }

    function createCategoryElement(title, desc, cover) {
        let html = "<div href=\"#\" class=\"list-group-item list-group-item-action py-3 lh-tight d-flex \">";

        if (cover) {
            html += `<div><img class="thumb" src="${cover}" alt=""></div>`
        }

        html += `<div>`
        html += `<strong class="mb-1">${title}</strong>`;
        html += `<div class="col-10 mb-1 small">${desc}</div>`
        html += `</div>`

        html += "</div>";

        return html;
    }

</script>
